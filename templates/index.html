<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Job Application Form</title>
</head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form>
                <div class="form-group mb-4">
                    <label for="first_name" >First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name" >Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email" >Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date" >Available Start Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label>Current Occupation:</label>
                    <br>
                    <div class="btn-group-vertical" id="occupation">

                        <input class="btn-check form-control" type="radio" id="employed" name="occupation">
                        <label class="btn btn-outline-secondary">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="occupation">
                        <label class="btn btn-outline-secondary">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="self-employed" name="occupation">
                        <label class="btn btn-outline-secondary">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" name="occupation">
                        <label class="btn btn-outline-secondary">Student</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="button">Submit</button>
            </form>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
