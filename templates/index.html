<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <div>
            <label for="first_name" >First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name" >Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="date" >Available Start Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="occupation">Occupation</label>
            <div>
                <input type="radio" id="employed" name="occupation">
                <label>Employed</label>
                <input type="radio" id="un-employed" name="occupation">
                <label>Un-Employed</label>
                <input type="radio" id="self-employed" name="occupation">
                <label>Self-Employed</label>
                <input type="radio" id="student" name="occupation">
                <label>Student</label>
            </div>
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
